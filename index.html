<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body background="https://www.designboom.com/wp-content/uploads/2008/05/2map-500x.jpg">
    <br>
    <div class="container">
          <div id="big-box" class="jumbotron container">
                  <h1>Train Scheduler App</h1>
                </div>
               <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="panel-heading">
                      <div id="schedule-table" class="jumbotron container">
                        <table class="table table-hover" id="train-schedule">
                            <thead>
                                <h2>Current Train</h2>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                            </div>
                            </thead>
                        </div>
                            <tbody>
                    
                            </tbody>
                          </table>
                      </div>
                  </div>
                    <br>
                    <br>
    <div class="jumbotron">
        <form>
            <h3>Add a Train</h3>
            <hr>
          <div class="form-group">
            <label for="">TRAIN NAME</label>
            <input type="text" class="form-control" id="trainInput">
          </div>
            <div class="form-group">
                <label for="">DESTINATION</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>
              <div class="form-group">
                  <label for="">FIRST TRAIN TIME (24:00)</label>
                  <input type="number" class="form-control" id="timeInput">
                </div>
                <div class="form-group">
                    <label for="">FREQUENCY (How many minutes in between arrivals?)</label>
                    <input type="text" class="form-control" id="frequencyInput">
                  </div>
                    <br>
                    <button type="submit" id="submit-here" class="btn btn-secondary btn-lg btn-block">SUBMIT</button>
         </form>
      </div>
    </div>
</div>
</div>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>
</html>
